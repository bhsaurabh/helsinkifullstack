<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="styles/style.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
		<title>My test page</title>
	</head>
	<body>
		<h1>Welcome</h1>

		<h2>About me</h2>
		<p>My name is <b id="my-name">Saurabh</b> and I am learning full stack web development</p>
		<div class="reasons">
		<p>The reasons for me to learn this are as follows:</p>
		<ul class="reasons-list">
			<li id="primary-reason">Dream AI</li>
			<li>Wanted to learn since ages ago</li>
			<li>Make cool apps using what I learn, like AI</li>
		</ul>

		<form action="/my-handling-form-page" method="post">
			<p>
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name" />
			</p>
			<p>
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="user_email" />
			</p>
			<p>
				<label for="msg">Message:</label>
				<textarea id="msg" name="user_message"></textarea>
			</p>
			<p class="button">
				<button type="submit">Send your message</button>
			</p>
		</form>
	</body>
</html>
